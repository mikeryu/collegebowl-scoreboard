<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westmont College | Math Field Day!</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" 
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="smalltimer">
      <h2>ROUND TIMER</h2>
      <h1 id=smallTimerCountdown>--:--</h1>
    </div>

    <div class="bigtimer">
      <h2 id="bigTimerLeftMarker">L</h2>
      <h1 id=bigTimerCountdown>--:--</h1>
      <h2 id="bigTimerRightMarker">R</h2>
    </div>

    <div class="scoreboard">
      <div class="team" id="leftTeamBox">
        <h2 id="leftTeamName">LEFT<br>TEAM</h2>
        <p id="teamAScore">0</p>
        <!-- <div class="btn-container">
          <button onclick="incrementScore('teamA')">+</button>
          <button onclick="decrementScore('teamA')">-</button>
        </div> -->
      </div>

      <div></div>
      <!-- <button id="reset-btn" onclick="resetScores()">Reset</button> -->

      <div class="team" id="rightTeamBox">
        <h2 id="rightTeamName">RIGHT<br>TEAM</h2>
        <p id="teamBScore">0</p>
        <!-- <div class="btn-container">
          <button onclick="incrementScore('teamB')">+</button>
          <button onclick="decrementScore('teamB')">-</button>
        </div> -->
      </div>
    </div>

    <div class="btn-box">
      <div></div>
      <button onclick="editTeamNames()">EDIT TEAM NAMES</button>
      <div></div>
    </div>
    <!-- Script-->
    <script src="script.js"></script>
  </body>
</html>
